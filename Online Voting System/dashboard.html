<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMAD Cast | E-Voting System</title>
    <link rel="icon" href="./Style/Images/post-default.png" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="stylesheet" href="./Style/dashboard.css" />
    <link rel="stylesheet" href="./Style/responsive.css" />
  </head>
  <body>
    <div class="dashboard--container">
      <div class="left--sidebar">
        <!-- Logo section -->
        <div class="logo--section">
          <img
            src="./Style/Images/cast-icon.png"
            alt="SIMAD University logo"
            srcset=""
          />
          <h1>SIMAD E-vote</h1>
        </div>

        <!-- Navigation links -->
        <ul class="dashboard--ul">
          <a href="home.html" target="content-frame">
            <img
              src="./Style/icons/house-solid.svg"
              alt="House Icon"
              srcset=""
            />
            <li>Home</li>
          </a>
          <a href="current_election.html" target="content-frame">
            <img
              src="./Style/icons/calendar-regular.svg"
              alt="House Icon"
              srcset=""
            />
            <li>Current Election</li>
          </a>
          <a href="upcoming_election.html" target="content-frame">
            <img
              src="./Style/icons/check-to-slot-solid.svg"
              alt="House Icon"
              srcset=""
            />
            <li>Upcoming Election</li>
          </a>
          <a href="past_election.html" target="content-frame">
            <img
              src="./Style/icons/folder-closed-regular.svg"
              alt="House Icon"
              srcset=""
            />
            <li>Past Election</li>
          </a>
          <a href="profile.html" target="content-frame">
            <img
              src="./Style/icons/user-solid.svg"
              alt="House Icon"
              srcset=""
            />
            <li>Profile</li>
          </a>
          <a href="/index.html">
            <img
              src="./Style/icons/arrow-right-from-bracket-solid.svg"
              alt="House Icon"
              srcset=""
            />
            <li>Log out</li>
          </a>
        </ul>
      </div>
      <div class="main--container">
        <div class="main--nav scrolled">
          <!-- menu icon -->
          <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <!-- main nav logo -->
          <div class="main--nav-logo">
            <img src="./Style/Images/post-default.png" alt="">
            <h1>SIMAD University</h1>
          </div>
          <!-- search -->
          <div class="main--nav-search">
            <input type="text" name="" id="" placeholder="Search" />
            <input type="button" value="Search" />
          </div>
          <!-- Profile -->
          <a href="./profile.html" target="content-frame"><div class="main--nav-profile"></div></a>
        </div>
        <iframe name="content-frame" src="home.html" frameborder="0"></iframe>
      </div>
    </div>
  </body>
  <script>
    window.addEventListener("scroll", function () {
      const nav = document.querySelector(".main--nav");
      if (window.scrollY > 0) {
        nav.classList.add("scrolled");
      } else {
        nav.classList.remove("scrolled");
      }
    });
  </script>
  <script src="./main.js"></script>
</html>
