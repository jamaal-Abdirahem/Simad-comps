<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMAD Cast | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="./Style/responsive.css" />
</head>
<body>
    <div class="login-container">
        <!-- <div class="simad-logo-box">
            <div class="simad-logo"></div>
        </div> -->
        <div class="login_form--container">
            <div class="login--left_side">
                <div class="logo-login">
                    <h1>SIMAD E-Cast <i class="fa-regular fa-shield-check"></i></h1>
                    <img src="./Style/Images/box.png" alt="voting box icon">
                </div>

                <div class="form--txt">
                    <h2>Welcome to SIMAD E-Voting Sytem</h2>
                    <p>Secure and easy electronic voting for SIMAD University students and faculty.</p>

                    <p>Log in to access your account and vote.</p>
                </div>
            </div>
            <form action="dashboard.html" class="">
                <div class="form--inputs">
                    <input type="text" name="" id="" placeholder="Enter your ID or username" required>
                    <input type="password" name="" id="" placeholder="Enter your password" required>
                    <input type="submit" value="Log in">
                    <a href="forgot.html">Forgot your password?</a>
                    <span class="span-01">Don't have an account? <a href="register.html">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
