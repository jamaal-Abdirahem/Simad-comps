<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMAD Cast | Login</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="stylesheet" href="./Style/register.css" />
    <link rel="stylesheet" href="./Style/responsive.css" />
  </head>
  <body>
    <div class="login-container forgot-container">
      <div class="logo-login">
        <h1>SIMAD Cast</h1>
        <img src="./Style/Images/box.png" alt="voting box icon" />
      </div>
      <div class="simad-logo-box">
        <div class="simad-logo"></div>
      </div>
      <form action="" class="">
        <div class="form--txt">
          <h2>Registration form</h2>
          <p>Register to vote</p>
        </div>
        <div class="form--inputs">
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your fisrt name"
            required
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your last name"
            required
          />
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your ID"
            required
          />
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter your Email"
            required
          />
          <input type="text" name="" id="" placeholder="Address" />
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter your password"
          />
          <input type="submit" value="Enroll Now" />
          <label for="Sex:"></label> <br />

          <span
            >Have already an account?
            <a href="index.html">Sign in here</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
