<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMAD Cast | Login</title>
    <link rel="stylesheet" href="./Style/style.css" />
    <link rel="stylesheet" href="./Style/forgot.css" />
    <link rel="stylesheet" href="./Style/responsive.css" />
  </head>
  <body>
    <div class="login-container forgot-container">
      <div class="logo-login">
        <h1>SIMAD Cast</h1>
        <img src="./Style/Images/box.png" alt="voting box icon" />
      </div>
      <div class="simad-logo-box">
        <div class="simad-logo"></div>
      </div>
      <form action="" class="">
        <div class="form--txt">
          <h2>Forgot Password</h2>
          <p>
            Enter your email address below and we'll send you a link to reset
            your password.
          </p>
        </div>
        <div class="form--inputs">
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter your Email"
          />

          <input type="submit" value="Reset Password" />
          <span>Remember your password? <a href="index.html">Sign in here</a></span>
          <span>Don't have an account? <a href="register.html">Register here</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
